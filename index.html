<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IMPERIAL TECHUB</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#0d1b3a; color:#fff; }/* ---------------- Bottom Nav ---------------- */ nav.bottom-nav { position:fixed; bottom:0; left:0; right:0; display:flex; justify-content:space-around; background:#1e3c72; padding:10px 0; z-index:999; border-top-left-radius:15px; border-top-right-radius:15px; } nav.bottom-nav button { background:none; border:none; color:#fff; font-size:1.2rem; display:flex; flex-direction:column; align-items:center; cursor:pointer; transition:0.2s; } nav.bottom-nav button.active { color:#FFD700; }

/* ---------------- Sections ---------------- */ .section { display:none; padding:70px 15px 80px 15px; } .active { display:block; }

/* ---------------- Reels ---------------- */ .reel-feed { display:flex; flex-direction:column; gap:15px; overflow-y:auto; max-height:calc(100vh - 80px); padding-bottom:80px; } .reel-card { background: linear-gradient(135deg,#FF5EDF,#04C8DE); border-radius:20px; padding:20px; font-size:1.2rem; text-align:center; color:#fff; position:relative; transition:transform 0.2s; } .reel-card:hover { transform:scale(1.02); } .reel-card button { position:absolute; bottom:15px; right:15px; background:#FFD700; border:none; padding:8px 12px; border-radius:12px; cursor:pointer; color:#0d1b3a; }

/* ---------------- Inputs ---------------- */ input.search, input.reelInput { width:100%; padding:10px; border-radius:10px; border:none; margin-top:10px; font-size:1rem; } button.uploadReel { margin-top:10px; background:#ff4e50; color:#fff; padding:8px 15px; border:none; border-radius:12px; cursor:pointer; transition:0.2s; } button.uploadReel:hover { background:#ff8a50; }

/* ---------------- Prayer ---------------- */ .prayer-card { background: linear-gradient(135deg,#f7971e,#ffd200); color:#0d1b3a; } button.amen { margin-top:10px; background:#FFD700; color:#0d1b3a; padding:8px 15px; border:none; border-radius:8px; cursor:pointer; transition:0.2s; } button.amen:hover { background:#ffec99; }

/* ---------------- Chat ---------------- */ .chat-box { background:#1e3c72; padding:15px; border-radius:15px; height:400px; overflow-y:auto; margin-bottom:10px; } .chat-message { padding:8px 12px; border-radius:12px; margin-bottom:5px; max-width:80%; } .chat-message.user { background:#FFD700; color:#0d1b3a; margin-left:auto; } .chat-message.other { background:#04C8DE; color:#0d1b3a; margin-right:auto; } .chat-input { display:flex; gap:5px; } .chat-input input { flex:1; padding:10px; border-radius:12px; border:none; } .chat-input button { padding:10px 15px; border:none; border-radius:12px; background:#FFD700; color:#0d1b3a; cursor:pointer; transition:0.2s; } .chat-input button:hover { background:#ffec99; }

footer { text-align:center; padding:15px; font-size:0.9rem; color:#ccc; margin-top:20px; } </style>

</head>
<body><!-- ================= HOME / REELS ================= --><div class="section active" id="home">
  <div class="reel-feed" id="reelFeed"></div>
  <input type="text" id="reelInput" class="reelInput" placeholder="Upload your reel (text/image URL)">
  <button class="uploadReel" onclick="uploadReel()">Upload Reel</button>
</div><!-- ================= BIBLE ================= --><div class="section" id="bible">
  <div class="card">
    <h3>üìñ Search Bible</h3>
    <input type="text" id="bibleSearch" class="search" placeholder="Search a verse..." onkeyup="searchBible()">
    <div id="bibleResults"></div>
    <p style="margin-top:10px;"><a href="https://m.kingjamesbibleonline.org/" target="_blank">Open Full King James Bible ‚Üí</a></p>
  </div>
</div><!-- ================= HYMNBOOK ================= --><div class="section" id="hymn">
  <div class="card">
    <h3>üé∂ Hymnbook</h3>
    <input type="text" id="hymnSearch" class="search" placeholder="Search hymns..." onkeyup="searchHymn()">
    <div id="hymnResults"></div>
    <p style="margin-top:10px;"><a href="https://hymnary.org/hymnal/GB1923" target="_blank">View Golden Bells Hymnal ‚Üí</a></p>
  </div>
</div><!-- ================= PRAYER ================= --><div class="section" id="prayer">
  <div class="card prayer-card">
    <h3>üôè Prayer of the Day</h3>
    <p id="prayerText">Loading today‚Äôs prayer...</p>
    <button class="amen" onclick="countAmen()">üôè Amen</button>
    <p id="amenCount">Amen count: 0</p>
  </div>
</div><!-- ================= CHAT ================= --><div class="section" id="chat">
  <div class="card">
    <h3>üí¨ Youth Chat</h3>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div><!-- ================= FOOTER ================= --><footer>v1.1.0 created for the youths by Gathagu Ian</footer><script>
// ---------------- Bottom Nav ----------------
const navButtons = document.querySelectorAll('nav.bottom-nav button');
navButtons.forEach(btn => btn.addEventListener('click', () => {
  const idMap = {Home:'home', Bible:'bible', Hymn:'hymn', Prayer:'prayer', Chat:'chat'};
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(idMap[btn.textContent]).classList.add('active');
  navButtons.forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}));

// ---------------- PRAYER OF THE DAY ----------------
const prayers = [
  "Lord, guide my steps today and help me walk in Your wisdom.",
  "Father God, renew my strength and restore my joy.",
  "Lord, help me love others the way You love me.",
  "God, give me peace where my heart feels heavy.",
  "Father, bless my work and make me fruitful today.",
  "Lord, help me trust You even when I don‚Äôt understand.",
  "God, draw me closer to You today."
];
function getPrayerOfTheDay(){
  const today = new Date().toDateString();
  const savedDate = localStorage.getItem('prayerDate');
  let used = JSON.parse(localStorage.getItem('usedPrayers')) || [];
  if(savedDate !== today){
    if(used.length === prayers.length) used = [];
    let available = prayers.filter(p => !used.includes(p));
    let prayer = available[Math.floor(Math.random()*available.length)];
    localStorage.setItem('prayerText', prayer);
    localStorage.setItem('prayerDate', today);
    used.push(prayer);
    localStorage.setItem('usedPrayers', JSON.stringify(used));
  }
  document.getElementById('prayerText').innerText = localStorage.getItem('prayerText');
}
getPrayerOfTheDay();
function countAmen(){
  let count = parseInt(localStorage.getItem('amenCount')) || 0;
  count++;
  localStorage.setItem('amenCount', count);
  document.getElementById('amenCount').innerText = 'Amen count: ' + count;
}
if(localStorage.getItem('amenCount')) document.getElementById('amenCount').innerText = 'Amen count: ' + localStorage.getItem('amenCount');

// ---------------- BIBLE SEARCH ----------------
const bibleSample = ["John 3:16 ‚Äì For God so loved the world...","Psalm 23:1 ‚Äì The Lord is my shepherd..."];
function searchBible(){
  const q = document.getElementById('bibleSearch').value.toLowerCase();
  const res = bibleSample.filter(v=>v.toLowerCase().includes(q));
  document.getElementById('bibleResults').innerHTML = res.map(v=>'<p>'+v+'</p>').join('');
}

// ---------------- HYMN SEARCH ----------------
const hymns = ["Amazing Grace","Holy, Holy, Holy","Great is Thy Faithfulness"];
function searchHymn(){
  const q = document.getElementById('hymnSearch').value.toLowerCase();
  const res = hymns.filter(h=>h.toLowerCase().includes(q));
  document.getElementById('hymnResults').innerHTML = res.map(h=>'<p>'+h+'</p>').join('');
}

// ---------------- CHAT ----------------
function sendMessage(){
  const input = document.getElementById('chatInput');
  const msg = input.value.trim();
  if(msg==='') return;
  const chatBox = document.getElementById('chatBox');
  const p = document.createElement('div');
  p.classList.add('chat-message','user');
  p.textContent = msg;
  chatBox.appendChild(p);
  input.value='';
  chatBox.scrollTop = chatBox.scrollHeight;
  let chatLog = JSON.parse(localStorage.getItem('chatLog')) || [];
  chatLog.push({user:'You',msg:msg});
  localStorage.setItem('chatLog', JSON.stringify(chatLog));
}
let chatLog = JSON.parse(localStorage.getItem('chatLog')) || [];
const chatBox = document.getElementById('chatBox');
chatLog.forEach(c=>{
  const p = document.createElement('div');
  p.classList.add('chat-message','user');
  p.textContent = c.msg;
  chatBox.appendChild(p);
});

// ---------------- REELS ----------------
let reels = JSON.parse(localStorage.getItem('reels')) || [
  "üôè Daily Verse: John 3:16 ‚Äì For God so loved the world...",
  "üé∂ Hymn Inspiration: Amazing Grace",
  "üí° Fun Fact: Hymns were memorized because books were rare",
  "üôè Prayer Reminder: Lord, guide my steps today",
  "üìñ Tip: Read 1 chapter of Psalms today"
];
function loadReels(){
  const feed = document.getElementById('reelFeed');
  feed.innerHTML = reels.map((r,i) => `<div class="reel-card">${r}<button onclick="countAmenReel(${i})">üôè Amen</button></div>`).join('');
}
let reelAmenCounts = JSON.parse(localStorage.getItem('reelAmenCounts')) || Array(reels.length).fill(0);
function countAmenReel(i){
  reelAmenCounts[i]++;
  localStorage.setItem('reelAmenCounts', JSON.stringify(reelAmenCounts));
  alert('Amen count for this reel: ' + reelAmenCounts[i]);
}
function uploadReel(){
  const input = document.getElementById('reelInput');
  const val = input.value.trim();
  if(val==='') return;
  reels.push(val);
  localStorage.setItem('reels', JSON.stringify(reels));
  reelAmenCounts.push(0);
  localStorage.setItem('reelAmenCounts', JSON.stringify(reelAmenCounts));
  input.value='';
  loadReels();
}
loadReels();
</script><nav class="bottom-nav">
  <button class="active">Home</button>
  <button>Bible</button>
  <button>Hymn</button>
  <button>Prayer</button>
  <button>Chat</button>
</nav></body>
  </html>
