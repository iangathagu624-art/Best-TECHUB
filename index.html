<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMPERIAL TECHUB</title>

  <style>
    :root {
      --royal-blue: #0b1c3d;
      --royal-blue-light: #132c63;
      --gold: #f5c542;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: var(--royal-blue);
      color: var(--white);
    }

    /* Fade intro */
    .intro {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 2px;
      animation: fadeOut 3s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 0; }
      30% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    .app {
      display: none;
      padding: 1rem;
      animation: fadeIn 1.5s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Cards */
    .card {
      background: var(--royal-blue-light);
      padding: 1.2rem;
      border-radius: 16px;
      margin-bottom: 1rem;
    }

    .title {
      color: var(--gold);
      margin-bottom: 0.5rem;
    }

    .btn {
      background: var(--gold);
      color: #000;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 0.7rem;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- INTRO -->
  <div class="intro" id="intro">IMPERIAL TECHUB</div>

  <!-- APP -->
  <div class="app" id="app">

    <!-- FUN FACT CARD -->
    <div class="card">
      <h3 class="title">Fun Fact</h3>
      <p>
        Did you know? Early Christians memorized entire books of the Bible
        before written copies were common.
      </p>
    </div>

    <!-- AI BIBLE STUDY CARD -->
    <div class="card">
      <h3 class="title">ðŸ¤– Bible Study Assistant</h3>
      <p>
        Ask questions about the Bible, understand scripture deeper,
        and grow in faith using our AI-powered assistant.
      </p>

      <button
        class="btn"
        onclick="window.open('https://m.me/853714904186621?is_ai=1', '_blank')">
        Open Bible Study AI
      </button>
    </div>

  </div>

  <script>
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('app').style.display = 'block';
    }, 3000);
  </script>

</body>
</html>
